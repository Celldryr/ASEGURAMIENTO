<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario[0] }}</td>
            <td>{{ usuario[1] }}</td>
            <td>{{ usuario[2] }}</td>
            <td>
                <a href="/edit/{{ usuario[0] }}">Editar</a>
                <a href="/delete/{{ usuario[0] }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
